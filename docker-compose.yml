services:
  mqtt:
    image: eclipse-mosquitto
    container_name: mqtt
    hostname: mqtt
    restart: unless-stopped
    ports:
      - ${MQTT_PORT1:-1883}:1883
      - ${MQTT_PORT2:-9001}:9001
    volumes:
      - ${MQTT_DATA:-./mqtt-data}:/mosquitto/data
    command: "mosquitto -c /mosquitto-no-auth.conf"
    networks:
      - net

  zigbee2mqtt:
    image: koenkk/zigbee2mqtt
    container_name: zigbee2mqtt
    hostname: zigbee2mqtt
    restart: unless-stopped
    ports:
      - ${ZIGBEE2MQTT_PORT:-8080}:8080
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ${ZIGBEE_2_MQTT_DATA_FOLDER:-./zigbee2mqtt-data}:/app/data
      - /run/udev:/run/udev:ro
    devices:
      # SONOFF Zigbee USB Dongle+ V2
      - /dev/serial/by-id/usb-ITEAD_SONOFF_Zigbee_3.0_USB_Dongle_Plus_V2_20240219204034-if00:/dev/ttyACM0
    networks:
      - net
    depends_on:
      - mqtt

networks:
  net:
    external: false
